<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>NewsWizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Montserrat+Alternates:ital@1&family=Sen:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{% static 'logo_tr.jpg' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                NewsWizz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 id="first">Discover the Headlines</h1>
    <br>
    <div class="row gy-3">
        {% for article in recommendations %}
            <div class="col-4">
                <div class="card setit border-dark mb-3">
                    <div class="card-body">
                        <!-- <h5 class="card-title">Special title treatment</h5> -->
                        <p class="card-text">{{ article.headline }}</p>
                        <a href="{% url 'recommender:article_link' article.id %}" class="btn btn-primary artbut">Go to Article</a>
                    </div>
                    </div>
            </div>
        {% endfor %}
    </div>
        <!-- <ul>
            {% for article in recommendations %}
            <li><a href="{% url 'recommender:article_link' article.id %}">{{ article.headline }}</a></li>
            {% endfor %}
        </ul> -->
    </div>
</body>
</html>
